<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Password Generator</h1>

        <label for="passwordLength">Enter password length:</label>
        <input type="number" id="passwordLength" value="0"><br>

        <p>Select allowed characters</p>
        <input type="checkbox" id="lowerCase" name="char">
        <label for="lowerCase">Lowercase</label><br>
        <input type="checkbox" id="upperCase" name="char">
        <label for="upperCase">Uppercase</label><br>
        <input type="checkbox" id="number" name="char">
        <label for="number">Numbers</label><br>
        <input type="checkbox" id="symbol" name="char">
        <label for="symbol">Symbols</label><br><br>

        <div id="container">
        <button type="button" onclick="generatePassword()">Generate Password</button><br>
        <p id="password">Enter password length & Select allowed characters</p>
        </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
